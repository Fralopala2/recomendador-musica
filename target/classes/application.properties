# Configuración de JPA/Hibernate (MANTENER ESTAS LÍNEAS)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Configuración de PostgreSQL (NUEVO)
# Render inyectará la URL completa en la variable de entorno DATABASE_URL
# Spring Boot puede parsear esto automáticamente si se usa el prefijo adecuado.
# Para desarrollo local, podrías usar una URL como:
# spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
# spring.datasource.username=your_username
# spring.datasource.password=your_password

# En Render, usaremos variables de entorno. Spring Boot las detectará automáticamente.
# No necesitas ponerlas aquí directamente para Render.

# Logging adicional para depuración (puedes eliminar estas líneas una vez que funcione)
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
