# Configuración de H2 para Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Deshabilitar la inicialización automática de data.sql/schema.sql si es necesario
# Esto a veces ayuda a controlar el orden, aunque con ddl-auto=create-drop
# Spring Boot ya suele manejarlo bien. Si aún falla, podemos probar a activarlo.
spring.sql.init.mode=always