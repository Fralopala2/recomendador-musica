# Configuración de H2 Database (para desarrollo local, si lo usas)
# Si solo usas PostgreSQL en Render, estas líneas no afectan la producción
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/myemojidb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Mantenemos update para que Hibernate gestione el esquema sin borrar datos en cada reinicio
spring.jpa.hibernate.ddl-auto=update

# ELIMINADA: spring.sql.init.mode=never
# La inicialización de datos se hará ahora con CommandLineRunner

# Logging adicional para depuración (puedes eliminar estas líneas una vez que funcione)
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG
logging.level.com.ejemplo.musicaemoji=DEBUG