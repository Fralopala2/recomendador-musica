    # Configuración de H2 Database
    spring.h2.console.enabled=true
    spring.datasource.url=jdbc:h2:file:./data/myemojidb;DB_CLOSE_ON_EXIT=FALSE
    spring.datasource.driverClassName=org.h2.Driver
    spring.datasource.username=sa
    spring.datasource.password=

    # Configuración de JPA/Hibernate
    spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
    spring.jpa.hibernate.ddl-auto=create-drop
    # CAMBIADO: Desactiva la inicialización automática de scripts SQL por Spring Boot
    # Ahora Hibernate se encargará de import.sql después de crear el esquema
    spring.sql.init.mode=never

    # Logging adicional para depuración (puedes eliminar estas líneas una vez que funcione)
    logging.level.org.springframework.jdbc.datasource.init=DEBUG
    logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG